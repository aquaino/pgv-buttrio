<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container-fluid">
      <div>
        <a class="navbar-brand me-1" href="{{ url_for('index') }}">
          <img src="{{ url_for("static", filename="stemma-buttrio.jpg") }}" width="30" height="30" class="d-inline-block align-text-top">
          PGV Buttrio
        </a>
        <span class="navbar-text">Portale Gestione Volontari</span>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
        {% set nav_menu = [
          ("users.index", "Volontari"),
          ("events.index", "Eventi"),
          ("activities.index", "Attivit√†"),
        ] -%}
        <ul class="navbar-nav">
        {% for name, text in nav_menu %}
          <li class="nav-item">
            <a {% if name == active_page %}class="nav-link active"{% else %}class="nav-link"{% endif %} href="{{ url_for(name) }}">{{ text }}</a>
          </li>
        {% endfor %}
        </ul>
        {% if g.user %}
          <a class="btn btn-sm btn-outline-light ms-sm-0 ms-md-2 my-sm-2 my-md-0" href="{{ url_for("auth.logout") }}">Logout</a>
        {% endif %}
      </div>
    </div>
  </nav>
</header>
