{% extends "base.html" %}
{% import "macros/form_macros.html" as form_macros %}

{% block content %}
  <h2 class="py-2"><i class="bi bi-trash-fill text-primary me-2"></i>{{ page_title }}</h2>
  <h4 class="border-start border-primary border-4 ps-2 mt-3">Conferma eliminazione</h4>
  <form method="POST" class="mt-3">
    <input type="hidden" name="_method" value="DELETE">
    {{ form.csrf_token }}
    {{ form_macros.render_field(form.subtype, "multiple-select") }}
    {{ form.submit(class="btn btn-success") }}
    <button id="select_all" class="btn btn-secondary" type="button" name="button">Seleziona tutto</button>
    <a href="{{ url_for(active_page) }}" type="button" class="btn btn-danger">Annulla</a>
  </form>
  <script>
  $(document).ready(function() {
    $('#select_all').click(function() {
      $('#subtype option').prop('selected', true);
    });
  });
  </script>
{% endblock %}
