{% extends "base.html" %}

{% block content %}
  <h2 class="py-2"><i class="bi bi-trash-fill text-primary me-2"></i>{{ page_title }}</h2>
  <h4 class="border-start border-primary border-4 ps-2 mt-3">Conferma eliminazione</h4>
  Vuoi davvero eliminare "{{ item_name }}"?
  <form method="POST" class="mt-3">
    <input type="hidden" name="_method" value="DELETE">
    {{ form.csrf_token }}
    {{ form.submit(class="btn btn-success") }}
    <button onclick="window.location='{{ url_for(active_page) }}'" type="button" class="btn btn-danger">Annulla</button>
  </form>
{% endblock %}
