{% macro render_report_card(title, descr, value) %}
  <div class="uk-card uk-card-small uk-card-default">
    <div class="uk-card-header">
      <h3 class="uk-card-title uk-margin-remove">{{ title }}</h3>
      <p class="uk-text-meta uk-margin-remove-top">{{ descr }}</p>
    </div>
    <div class="uk-card-body">
      <p class="uk-text-primary uk-text-large">{{ value }}</p>
    </div>
  </div>
{% endmacro %}
