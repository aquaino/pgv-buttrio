{% extends "base.html" %}
{% set active_page = "events.index" %}
{% set page_title = "Nuovo evento" %}

{% block content %}
<h2 class="py-2"><i class="bi bi-calendar-plus-fill text-primary me-2"></i>{{ page_title }}</h2>
<h4 class="border-start border-primary border-4 ps-2 mt-3">Dati dell'evento</h4>
<form method="POST" class="mt-3">
  <div class="row mb-3">
    <label for="gb-category" class="col-md-4 col-lg-2 col-form-label">Categoria Libro Verde*</label>
    <div class="col-md-8 col-lg-6">
      <select id="gb-category" class="form-select" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>
  <div class="row mb-3">
    <label for="name" class="col-md-4 col-lg-2 col-form-label">Nome*</label>
    <div class="col-md-8 col-lg-6">
      <input type="text" class="form-control" id="name">
    </div>
  </div>
  <div class="row mb-3">
    <label for="descr" class="col-md-4 col-lg-2 col-form-label">Descrizione</label>
    <div class="col-md-8 col-lg-6">
      <input type="text" class="form-control" id="descr">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">OK</button>
</form>
{% endblock %}
