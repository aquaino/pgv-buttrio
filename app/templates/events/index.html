{% extends "base.html" %}
{% set page_title = "Gestione eventi" %}

{% import "macros/table_macros.html" as table_macros %}

{% block content %}
<div class="uk-grid-small uk-child-width-1-2@s uk-margin-bottom" uk-grid>
  <div>
    <h2><span uk-icon="icon: calendar; ratio: 2" class="uk-text-primary"></span>&nbsp;{{ page_title }}</h2>
  </div>
  <div class="uk-text-right@s">
    <button type="button" onclick="window.location='{{ url_for('events.new_event') }}'" class="uk-button uk-button-primary uk-button-small"><span uk-icon="plus"></span>&nbsp;Aggiungi</button>
  </div>
</div>

{{ table_macros.render_events_table("Tutti gli eventi", events) }}
{% endblock %}
